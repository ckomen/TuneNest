<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Nest</title>
</head>
<body>
    <div class="player">
        <h1>Tune Nest</h1>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="next">Next</button>
        </div>
        <audio id="audio-player" controls></audio>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="song-list">
                <!-- Songs will be dynamically loaded -->
            </ul>
        </div>
    </div>
</body>
</html>
